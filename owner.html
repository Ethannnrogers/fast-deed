              <div class="container header-section" id="property-header">
                <h5>Tell us about who currently owns this property</h5>
              </div>

              <div class="container user-flow-container">
                <div class="user-container-top">
                  <div class="user-container-label">Owners - 123 Main Street, Orlando, Fl</div>
                </div>
                <div class="container">
                  <form>
                    <div class="form-row">
                        <div class="form-group col-sm-12">
                          <input type="text" class="form-control ng-invalid ng-invalid-required nv-valid-minlength" id="grantorName" name="reqestorName" placeholder="Name" ng-model="deed.grantorName" ng-minlength="3" required autofocus>
                          <input type="text" class="form-control ng-invalid ng-invalid-required nv-valid-minlength" id="grantorPhone" name="reqestorPhone" placeholder="Phone Number" ng-model="deed.grantorPhone" ng-minlength="3" required >
                          <input type="text" class="form-control ng-invalid ng-invalid-required nv-valid-minlength" id="grantorEmail" name="reqestorEmail" placeholder="Email Address" ng-model="deed.grantorEmail" ng-minlength="3" required >   
                          <select id="grantorType" name="grantorType" class="form-control">
                              <option value="An Unmarried Man">An Unmarried Man</option>
                              <option value="An Unmarried Woman">An Unmarried Woman</option>
                              <option value="A Married Man">A Married Man</option>
                              <option value="A Married Woman">A Married Woman</option>
                              <option value="A Widow">A Widow</option>
                              <option value="A Widower">A Widower</option>
                              <option value="Trust">Trust</option>
                              <option value="LLC">Limited Liability Company</option>
                              <option value="Corporation">Corporation</option>
                              <option value="Partnership">Partnership</option>
                              <option value="Estate">Estate</option>
                          </select>                       
                        </div>
                      </div>
                      <br>
                      <div class="row">
                          <div class="col-md-6 col-sm-12">
                                <button type="button" class="btn user-flow-btn">Add Owner</button>
                          </div>
                          <div class="col-md-6 col-sm-12">
                                <button type="button" class="btn user-flow-btn">Continue</button>
                          </div>
                      </div>
                      <table class="table-borderless table-added-selection">
                            <tbody>
                                <tr>
                                    <td>John</td>
                                    <td><a href="#"><button class="btn btn-remove">Remove</button></a></td>
                                </tr>
                                <tr>

                                </tr>
                            </tbody>
                        </table>
                  </form>
                </div>
              </div>
