<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast deed</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style/style.css" type="text/css">
</head>
<body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
                <a class="navbar-brand" href="#"><img src="images/fdlogo.png" class="nav-logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Create deed</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">services</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">FAQ's</a>
                    </li>
                  </ul>
                </div>
                <div class="collapse navbar-collapse" id="nav-right">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link nav-right" href="#">(480) 338-9400</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-right" href="#">HELP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-right" href="#"><i class="fas fa-search"></i></a>
                        </li>
                    </ul>
                </div>
              </nav>

              <div class="container header-section" id="personal-header">
                <h5>Tell us a little about you</h5>
              </div>

              <div class="container user-flow-container">
                <div class="user-container-top">
                  <div class="user-container-label">Deed - 123 Main Street, Orlando, Fl</div>
                </div>
                <div class="container">
                  <form>
                    <div class="form-row">
                        <div class="form-group col-sm-12">
                          <!-- <label for="requestorName">Enter Your Name</label> -->
                          <input type="text" class="form-control ng-invalid ng-invalid-required nv-valid-minlength" id="requestorName" name="reqestorName" placeholder="Name" ng-model="deed.requestorName" ng-minlength="3" required autofocus>
                          <input type="text" class="form-control ng-invalid ng-invalid-required nv-valid-minlength" id="requestorPhone" name="reqestorPhone" placeholder="Phone Number" ng-model="deed.requestorPhone" ng-minlength="3" required >
                          <input type="text" class="form-control ng-invalid ng-invalid-required nv-valid-minlength" id="requestorEmail" name="reqestorEmail" placeholder="Email Address" ng-model="deed.requestorEmail" ng-minlength="3" required >                          
                        </div>
                      </div>
                      <button type="button" class="btn user-flow-btn">Continue</button>
                  </form>
                  <div class="col text-right active-account-text">Already have an account? <a href="#">Log in Here</a></div>
                </div>
              </div>

 

            <div id="footer">
                    
            </div>
</body>
</html>
