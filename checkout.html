    <!-- Stylesheet -->
    <link rel="stylesheet" href="style/style.css" type="text/css">
</head>
<body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
                <a class="navbar-brand" href="#"><img src="images/fdlogo.png" class="nav-logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Create deed</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">services</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">FAQ's</a>
                    </li>
                  </ul>
                </div>
                <div class="collapse navbar-collapse" id="nav-right">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link nav-right" href="#">(480) 338-9400</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-right" href="#">HELP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-right" href="#"><i class="fas fa-search"></i></a>
                        </li>
                    </ul>
                </div>
              </nav>


              <div class="container" id="order-summary-section">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading" id="panel-heading">
                                    <h3 class="text-center"><strong>Order Summary</strong></h3>
                                </div>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-condensed">
                                            <thead>
                                                <tr>
                                                    <td><strong>Deed</strong></td>
                                                    <td class="text-center"><strong>Address</strong></td>
                                                    <td class="text-right"><strong>Price</strong></td>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td><strong>Legal Deed</strong></td>
                                                    <td class="text-center">123 Main Street, Orlando, FL 12345</td>
                                                    <td class="text-right">$250</td>
                                                </tr>
                                                <tr>
                                                    <td class="emptyrow" id="promo-label">Promo Code</td>
                                                    <td id="coupon-input-td" class="text-center"><input class="form-control" type="text" placeholder="Enter Coupon Code"></td>
                                                    <td class="emptyrow text-right"><button class="btn btn-coupon">Apply Coupon</button></td>
                                                </tr>
                                                <tr>
                                                    <td class="highrow"></td>
                                                    <td class="highrow text-right"><strong>Discount</strong></td>
                                                    <td class="highrow text-right">-$100.00</td>
                                                </tr>
                                                <tr>
                                                    <td class="emptyrow"></td>
                                                    <td class="emptyrow text-right"><strong>Total</strong></td>
                                                    <td class="emptyrow text-right">$150.00</td>
                                                </tr>
                                                <tr id="checkout-row">
                                                    <td class="emptyrow"></td>
                                                    <td class="lastrow"><button class="btn btn-coupon" id="cbtn">Checkout</button></td>
                                                    <td class="emptyrow"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
             
 

              <div id="footer">

              </div>
    
</body>
</html>
